{% extends "base.html" %}

{% block title %}
- Delete Confirmation
{% endblock %}

{% block content %}
{% include "header.html" %}
<div class="main-section">
    <div class="jumbotron single-brand-hero text-center">
        <img alt="" src="">
        <h2>
            Are you sure you want to delete
            {{brand.name}}?
        </h2>
    </div>
    <div class="container">
        <div class="col-md-12">
            <div class="brand-details">
                <div class="col-md-6 col-md-offset-3">
                    <div class="well">
                        <form action="#" method='POST'>
                          <input type="hidden" name="_csrf_token" value="{{ csrf_token() }}">
                            <button class="btn btn-danger btn-lg btn-block" href="{{url_for('deleteWhiskey', id=brand.id)}}"id="submit" role="button" type="submit">
                                <span aria-hidden="true" class="glyphicon glyphicon-trash"></span>
                                Delete</button>
                            <a class="btn btn-primary btn-lg btn-block" href="{{url_for('showApp')}}" role="button">
                                <span aria-hidden="true" class="glyphicon glyphicon-remove"></span>
                                Cancel</a>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% include "footer.html" %}
{% endblock %}
